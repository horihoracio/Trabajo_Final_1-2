<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/32e8a7a2c3.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <section>
      <div class="row g-0">
        <!-- INICIO CARROUSEL -->
        <div class="col-lg-7 d-none d-lg-block">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../img/login-3.webp"
                  class="d-block w-100 m-4"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../img/login-5.webp"
                  class="d-block w-100 m-4"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../img/login-4.webp"
                  class="d-block w-100 m-4"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!-- FIN CARROUSEL -->
        <!-- INICIO LOGIN -->
        <div class="col-lg-5 d-flex flex-column align-items-center min-vh-100">
          <!-- para que tenga un padding a los lados en dispositivos grandes,para un padding superior, para que tenga padding inferior -->
          <div class="px-lg-4 pt-lg-3 pb-lg-3 p-4 w-100 mb-auto">
            <img
              src="../img/fuzlogo.jpg"
              class="img-fluid log mx-auto d-block"
              alt=""
            />
          </div>
          <div class="px-lg-4 pt-lg-3 pb-lg-2 p-4 w-100 align-self-center">
            <h1 class="bold mb-4">Bienvenido</h1>
            <form class="mb-4">
              <div class="mb-4">
                <label
                  for="exampleInputEmail1"
                  class="form-label font-weight-bold"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control bg-dark-x border-0"
                  placeholder="Ingresa tu email"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-4">
                <label
                  for="exampleInputPassword1"
                  class="form-label font-weight-bold"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control bg-dark-x border-0 mb-2"
                  placeholder="Ingresa tu contraseña"
                  id="exampleInputPassword1"
                />
                <a
                  href="#"
                  id="emailHelp"
                  class="form-text text-muted text-decoration-none"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                  >¿Has olvidado tu contraseña?</a
                >
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Iniciar sesión
              </button>
            </form>
            <p class="bold text-center text-muted">O inicia sesión con</p>
            <div class="d-flex justify-content-around">
              <button
                type="submit"
                class="btn btn-outline-light flex-grow-1 m-2"
              >
                <i class="fa-brands fa-google lead m-2"></i>Google
              </button>
              <button
                type="submit"
                class="btn btn-outline-light flex-grow-1 m-2"
              >
                <i class="fa-brands fa-facebook lead m-2"></i>Facebook
              </button>
            </div>
          </div>
          <div class="text-center px-lg-4 pt-lg-3 pb-lg-3 pb-4 w-100 mt-auto">
            <p class="d-inline-block">¿Todavia no tienes una cuenta?</p>
            <a href="./registro.html" class="text-light text-decoration-none bold"
              >Crea una ahora</a
            >
          </div>
        </div>
      </div>
    </section>
    <!-- FIN LOGIN -->
    <div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 text-center">
                <h2 class="text-dark">Olvidé mi contraseña</h2>
                <h5 class="text-dark">
                  Ingresa la dirección de email con la que te registraste y
                  enseguida te enviaremos las instrucciones para restablecer tu
                  clave.
                </h5>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"></label>
                    <input
                      type="email"
                      class="form-control bg-dark-x border-4"
                      placeholder="Ingresa tu email"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-dark"
                data-bs-dismiss="modal"
              >
                volver
              </button>
              <button type="button" class="btn btn-primary">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- FIN MODAL -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
