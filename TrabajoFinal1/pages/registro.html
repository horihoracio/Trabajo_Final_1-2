<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/registro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Registracion</title>
</head>

<body>
    <!--Inicio formulario-->
    <div class="container">
        <div class="Formulariotf">
          <div class="input-group flex-nowrap-Formtf">
            <span class="input-group-text" id="addon-wrapping">Nombre Completo</span>
            <input type="text" class="form-control" placeholder="Nombre y Apellido" aria-label="Nombre y Apellido"
              aria-describedby="addon-wrapping" />
          </div>
          <br />
    
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Direccion de Email</span>
            <input type="text" class="form-control" placeholder="Correo Electronico" aria-label="Correo Electronico"
              aria-describedby="addon-wrapping" />
          </div>
          <br />
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Celular</span>
            <input type="text" class="form-control" placeholder="Numero de Telefono" aria-label="Numero de Telefono"
              aria-describedby="addon-wrapping" />
          </div>
          <br />
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Domicilio</span>
            <input type="text" class="form-control" placeholder="Direccion" aria-label="Direccion"
              aria-describedby="addon-wrapping" />
          </div>
          <br />
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Codigo Postal</span>
            <input type="text" class="form-control" placeholder="Codigo Postal" aria-label="Codigo Postal"
              aria-describedby="addon-wrapping" />
          </div>
          <br />
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Usuario</span>
            <input type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Nombre de usuario"
              aria-describedby="addon-wrapping" />
          </div>
          <br />
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Contrase√±a</span>
            <input type="text" class="form-control" placeholder="Debe contener 10 caracteres"
              aria-label="Debe contener 10 caracteres" aria-describedby="addon-wrapping" />
          </div>
          <br />
          <div class="btform">
            <button type="button" class="btn btn-light btn-lg butform">
              Enviar
            </button>
            <button type="button " class="btn btn-light btn-lg butform">
              Volver
            </button>
          </div>
    
        </div>
      </div>
    <!--Fin formulario-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
